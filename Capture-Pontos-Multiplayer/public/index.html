<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capture Pontos (Multiplayer)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="nickName">
      <div>
        <h3>Digite um Apelido:</h3>
        <input type="text" class="nickInput" placeholder="Apelido" />
        <button class="nickButton">Entrar</button>
      </div>
    </div>
    <div class="container">
      <div class="gameContainer">
        <div class="game">
          <div class="point"></div>
        </div>
        <div class="score"></div>
      </div>
    </div>

    <script
      src="https://cdn.socket.io/4.7.2/socket.io.min.js"
      integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
